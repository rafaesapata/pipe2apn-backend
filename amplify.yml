version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use
        - npm ci
    build:
      commands:
        - echo "Build completed"
        - echo "PORT environment variable: $PORT"
    postBuild:
      commands:
        - echo "Starting server..."
        - npm start &
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
      - node_modules/**/*

