version: 1
runtime: nodejs:22 # Define o runtime do Node.js para a versão 22
backend:
  phases:
    preBuild:
      commands:
        - echo "Instalando dependências..."
        - npm install # Ou npm ci, se estiver usando um lockfile
    build:
      commands:
        - echo "Preparando o backend para execução..."
    postBuild:
      commands:
        - echo "Backend pronto para deploy!"
  artifacts:
    baseDirectory: . # Diretório raiz
    files:
      - '**/*' # Inclui todos os arquivos
  cache:
    paths:
      - node_modules/**/* # Cache das dependências
