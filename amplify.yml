version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use
        - npm ci
    build:
      commands:
        - echo "Build completed"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - nvm use
        - npm ci
    build:
      commands:
        - npm run start
  artifacts:
    baseDirectory: .
    files:
      - '**/*'

